name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          echo "Running Vite build..."
          echo "Checking environment variables (values hidden):"
          echo "VITE_API_URL is set: $([[ -n "$VITE_API_URL" ]] && echo 'YES' || echo 'NO')"
          echo "VITE_SUPABASE_URL is set: $([[ -n "$VITE_SUPABASE_URL" ]] && echo 'YES' || echo 'NO')"
          echo "VITE_SUPABASE_ANON_KEY is set: $([[ -n "$VITE_SUPABASE_ANON_KEY" ]] && echo 'YES' || echo 'NO')"
          npm run build
          echo "Build finished. Listing files:"
          ls -la
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist 

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
