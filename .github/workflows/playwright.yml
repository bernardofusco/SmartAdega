name: Playwright Tests

on:
  push:
    branches: [master, main, develop, feature/**]
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            frontend/package-lock.json
      
      - name: Install API dependencies
        working-directory: api
        run: npm ci
      
      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      
      - name: Setup test environment variables
        id: setup-env
        run: |
          # Detecta se secrets estÃ£o disponÃ­veis (falso em PRs de fork)
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "âš ï¸ Secrets nÃ£o disponÃ­veis (PR de fork). Usando valores mock para testes."
            echo "SUPABASE_URL=https://mock.supabase.co" >> $GITHUB_ENV
            echo "SUPABASE_SERVICE_ROLE_KEY=mock-service-role-key-for-testing-only" >> $GITHUB_ENV
            echo "SUPABASE_ANON_KEY=mock-anon-key-for-testing" >> $GITHUB_ENV
            echo "SUPABASE_JWT_SECRET=mock-jwt-secret-minimum-32-characters-long-for-hs256" >> $GITHUB_ENV
            echo "TEST_USER_EMAIL=test-mock@example.com" >> $GITHUB_ENV
            echo "TEST_USER_PASSWORD=MockPassword123!" >> $GITHUB_ENV
            echo "USE_MOCK=true" >> $GITHUB_ENV
          else
            echo "âœ… Secrets disponÃ­veis. Usando Supabase real."
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
            echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
            echo "SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}" >> $GITHUB_ENV
            echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> $GITHUB_ENV
            echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> $GITHUB_ENV
            echo "USE_MOCK=false" >> $GITHUB_ENV
          fi
      
      - name: Verify test environment
        run: |
          echo "ðŸ”§ Modo de teste: $([ "$USE_MOCK" = "true" ] && echo 'MOCK (fork)' || echo 'REAL (repo principal)')"
          echo "ðŸ“§ Test user: $TEST_USER_EMAIL"
      
      - name: Run Playwright tests
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:3000/api
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ env.SUPABASE_JWT_SECRET }}
          API4AI_KEY: mock
          API4AI_MOCK: 'true'
          USE_MOCK_SUPABASE: ${{ env.USE_MOCK }}
          NODE_ENV: test
          TEST_USER_EMAIL: ${{ env.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ env.TEST_USER_PASSWORD }}
        run: npx playwright test
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 30
