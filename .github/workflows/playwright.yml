name: Playwright Tests

on:
  push:
    branches: [master, main, develop, feature/**]
  pull_request:
    branches: [master, main, develop]

jobs:
  # Job informativo para PRs de fork
  check-secrets:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - name: Notice - E2E tests skipped
        run: |
          echo "‚ÑπÔ∏è Testes E2E foram pulados porque este PR vem de um fork."
          echo ""
          echo "üîí Por seguran√ßa, secrets (credenciais Supabase) n√£o s√£o compartilhados com forks."
          echo "‚úÖ Testes E2E completos rodar√£o automaticamente ap√≥s o merge."
          echo ""
          echo "üí° Para rodar testes localmente, configure seu pr√≥prio .env com credenciais Supabase."
  
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Skip testes E2E em PRs de fork (sem acesso a secrets)
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            frontend/package-lock.json
      
      - name: Install API dependencies
        working-directory: api
        run: npm ci
      
      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      
      - name: Verify Supabase credentials
        run: |
          echo "‚úÖ Testes E2E rodando com Supabase real"
          echo "üìß Test user: ${{ secrets.TEST_USER_EMAIL }}"
      
      - name: Run Playwright tests
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:3000/api
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          API4AI_KEY: mock
          API4AI_MOCK: 'true'
          NODE_ENV: test
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npx playwright test
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-resultssecrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          API4AI_KEY: mock
          API4AI_MOCK: 'true'
          NODE_ENV: test
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets